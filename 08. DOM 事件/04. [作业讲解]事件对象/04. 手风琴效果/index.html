    <div class="wrapper">
        <ul class="menu">

        </ul>
    </div>

    <!-- <script src="./index.js"></script> -->

    <script>
        const ul = document.getElementsByClassName('menu')[0];

        const menu = [
            {
                name: "菜单一",
                children: ["商品一", "商品二", "商品三", "商品四"]
            },
            {
                name: "菜单二",
                children: ["商品一", "商品二", "商品三", "商品四"]
            },
            {
                name: "菜单三",
                children: ["商品一", "商品二", "商品三", "商品四"]
            }
        ];

        const fragElement = document.createDocumentFragment();

        menu.forEach((item) => {
            const li = document.createElement('li');
            li.innerHTML = `<span class='title'>${item.name}</span>`;

            const ulChild = document.createElement('ul');
            item.children.forEach(itemChild => {
                ulChild.innerHTML += `<li>${itemChild}</li>`;
            })
            fragElement.appendChild(li);
            li.appendChild(ulChild);
        })

        ul.appendChild(fragElement);

        ul.addEventListener('click', (e) => {
            if (e.target.className === 'title') {
                const nextUl = e.target.nextElementSibling;
                const style = getComputedStyle(nextUl);
                if (style.display === 'none') {
                    nextUl.style.display = 'block';
                } else {
                    nextUl.style.display = 'none';
                }
            }
        })


    </script>
