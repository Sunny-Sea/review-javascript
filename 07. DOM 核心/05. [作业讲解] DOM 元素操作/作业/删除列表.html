<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .container {
            width: 400px;
            margin: 0 auto;
        }

        .container li {
            margin: 20px 0;
        }

        .container button {
            margin-left: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <p>
            <button class='clear'>清空</button>
        </p>
        <ul class="list">
            <li>项目1<button>删除</button></li>
            <li>项目2<button>删除</button></li>
            <li>项目3<button>删除</button></li>
            <li>项目4<button>删除</button></li>
            <li>项目5<button>删除</button></li>
            <li>项目6<button>删除</button></li>
            <li>项目7<button>删除</button></li>
            <li>项目8<button>删除</button></li>
            <li>项目9<button>删除</button></li>
            <li>项目10<button>删除</button></li>
        </ul>
    </div>

    <script>
        const clearBtn = document.getElementsByClassName('clear')[0];
        const ul = document.getElementsByClassName('list')[0];
        const allBtn = ul.querySelectorAll('button');

        clearBtn.onclick = () => {
            ul.remove()
        }

        const length = allBtn.length;
        for (let i = 0; i < length; i++) {
            const btn = allBtn[i];
            btn.onclick = function () {
                btn.parentNode.remove();
            }
        }
    </script>

</body>

</html>
