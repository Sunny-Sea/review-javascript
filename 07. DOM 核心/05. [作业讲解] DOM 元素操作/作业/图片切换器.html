<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .banner {
            width: 500px;
            margin: 0 auto;
            text-align: center;
        }

        .banner img {
            width: 100%;
            height: 300px;
            object-fit: contain;
            border: 1px solid;
            display: block;
        }
    </style>
</head>

<body>
    <div class="banner">
        <img src="img/1.jpg" alt="">
        <p>
            <button class='up'>上一张</button>
            <button class='down'>下一张</button>
        </p>
    </div>

    <script>
        const img = document.getElementsByTagName('img')[0]
        const upBtn = document.getElementsByClassName('up')[0];
        const downBtn = document.getElementsByClassName('down')[0];

        let i = 1;
        upBtn.onclick = () => {
            i--;
            if (i <= 0) {
                i = 5;
            }
            img.src = `img/${i}.jpg`;
        }

        downBtn.onclick = () => {
            i++;
            if (i > 5) {
                i = 1;
            }
            img.src = `img/${i}.jpg`;
        }
    </script>
</body>

</html>
