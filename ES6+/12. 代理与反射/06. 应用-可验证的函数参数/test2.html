<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 使用高阶函数
        const sum = (a, b) => {
            return a + b;
        }

        const validatorFunction = (func, ...args) => {
            return function (...argsArray) {
                args.forEach((item, i) => {
                    if (typeof argsArray[i] !== item) {
                        throw new TypeError(`第 ${i + 1} 个参数 ${argsArray[i]} 不满足类型 ${item}`)
                    }
                })
                return func(...argsArray)
            }
        }

        const validatorSum = validatorFunction(sum, 'number', 'number');
        console.log(validatorSum(1, 2));
    </script>
</body>

</html>
